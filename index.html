<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="contenedor-principal">
      <header class="encabezado-principal">
        <img class="logo-pokemon" src="imagenes-portada/pokemon-logo.png" alt="Logo Pokémon">
        <ul><li><a href="#">Inicio</a></li>
            <li><a href="#">Cómo ser maestro pokémon</a></li>
            <li><a href="#">Horarios de Aparición</a></li>
        </ul>
        <img class="lugia" src="imagenes-portada/especial-lugia.png" alt="Pokemon Lugia">
      </header>
      
      <section class="contenedor-de-informacion">
        <h4 class="frase-bienvenida">Te damos la bienvenida a la pokebola! Conoce todos los pokemones de la Región Kanto</h4> 
        <img class="pokeball-background" src="imagenes-portada/pokeball-background.png" alt="Pokeball de fondo">
        <!--Listas desplegables de ordenar y filtrar-->
        <div class="listas-despeglables">
          <select id="sortList">
            <option disabled selected>Ordenar</option>
            <option value="A-Z">Ordenar de A-Z</option>
            <option value="Z-A">Ordena de Z-A</option>
            <option value="sortNumerically">Ordenar numericamente</option>
          </select>
          <select id="filterList">
            <option disabled selected>Filtrar por tipo</option>
            <option value= "bug">Bicho</option>
            <option value= "dark">Siniestro</option>
            <option value= "dragon">Dragón</option>
            <option value= "grass">Planta</option>
            <option value= "poison">Venenoso</option>
            <option value= "normal">Normal</option>
            <option value= "fire">Fuego</option>
            <option value= "flying">Volador</option>
            <option value= "water">Agua</option>
            <option value= "ground">Tierra</option>
            <option value= "fighting">Lucha</option>
            <option value= "rock">Roca</option>
            <option value= "ice">Hielo</option>
            <option value= "electric">Eléctrico</option>
            <option value= "fairy">Hada</option>
            <option value= "ghost">Fantasma</option>
            <option value= "psychic">Psíquico</option>
            <option value= "steel">Acero</option>
          </select>
        </div>

        <!--Cards interactivos de los 251 pokémon-->
        <section class="has-elegido" id="printChoice"></section>
        <section class="cards-pokemon" id="containerPokemon"></section>

        <!-- Espacio para el modal -->
        <section id="modal">
          <div id="container-info-pokemon">
            <div id="header-info-pokemon">
              <h3 id="name-info-pokemon">N° </h3>
              <h3 id="close">x</h3>
            </div>
            <div id="small-info-pokemon">
              <div id="imagen-info-pokemon"></div>
              <div id="first-info-pokemon">
                <p id="height-info-pokemon">Height: </p>
                <p id="weight-info-pokemon">Weight: </p>
                <p id="egg-info-pokemon">Egg: </p>
                <p id="encounter-info-pokemon">Encounter rate: </p>
              </div>
            </div>
            <article id="about-info-pokemon">Description: </article>
          </div>
        </section>

      </section>
    </section>
    <div id="root"></div>
    <script src="main.js" type="module"></script>

  </body>
</html>
